<body>
    <!--NAVBAR-->
    <div id="navbar">
       <a class="clickable return-button" href="../../index.html">Return</a>
    </div>
    <div class="mainsection">
        <div class="container">
            <h2>Algorithm Visualizer</h2>
                
            <a class="clickable repo">GitHub</a>

        </div>
    </div>
        <div class="visualizer">
            <div class="buttonsContainer">
                <label class="switch">
                    <input id="colourMode" type="checkbox" />

                    <span class="slider round"></span>
                </label>
                <button id="bubbleSort" class="sortButtons clickable">Bubble Sort</button>
                <button id="insertionSort" class="sortButtons clickable">Insertion Sort</button>

                <div class="right">
                    <input type="range" id="slider" min="10" max="100" value="10"><a id="valueText">10s</a></input>
                    <button id="randomizeArray" class="sortButtons clickable">Randomize Array</button>
                </div>
                </div>
                <div class="algo-container">
                <div class="barsContainer" id="barsContainer"></div>
                </div>

                <div class="scaleContainer"></div>
        </div>
</body>

                    <i class="fa-brands fa-youtube"></i>

                    <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="footer-right">
            <form>
                <input id="email" placeholder="Email">
